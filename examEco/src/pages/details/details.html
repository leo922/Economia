<ion-header>

  <ion-navbar>
    <ion-title>Detalles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
     
        <ion-item>
          
          <ion-label floating>Titulo</ion-label>
          <ion-input type="text" [(ngModel)]="nota.title"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Descripcion</ion-label>
          <ion-input [(ngModel)] = "nota.descripcion"></ion-input>
        </ion-item>
      
      </ion-list>
      <div padding>
      <button ion-button block (click)="agregarNota()">Guardar</button>
      <button *ngIf ="id!=0" ion-button block (click)="eliminarNota()" color ="danger">Eliminiar</button>
    </div>
</ion-content>
