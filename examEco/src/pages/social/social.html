<ion-content padding>
    <ion-card>

        <ion-card-header>
          Muro de notas
        </ion-card-header>
      
       
          <!-- Add card content here! -->
          
              <button ion-item *ngFor="let nota of notas" (click)= "goToDetails(nota.id)">
                  <ion-card-content>
                {{ nota.title }}
                <button ion-button icon-left clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                  </button>
                </ion-card-content>
              </button>  
              
           
       
      
      </ion-card>
   
      <div padding>
        <button ion-button block (click)="createNota()">Privado</button>
      </div>
      <div padding>

      </div>
